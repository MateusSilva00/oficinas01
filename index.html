<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espelho Inteligente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
        <div class="header-item" id="greeting"></div>
        <div class="header-item" id="date"></div>
        <div class="header-item" id="time"></div>
        <div class="header-item" id="temperature"></div>
    </div>
  </div>


<div class="zoey">
    <div class="zoey-content">
        <a href="javascript:void(0)" id="zoey-toggle">Zoey</a>
    </div>
</div>

<div id="zoey-popup" class="zoey-popup" style="display: none;">
    <div class="zoey-popup-content">
        <h3>Fale com a Zoey</h3>
        <button id="start-recording" class="zoey-btn">Iniciar Gravação</button>
        <button id="stop-recording" class="zoey-btn">Parar Gravação</button>
        
        <div id="recording-indicator" class="recording-indicator" style="display: none;">
            Gravando...
        </div>
        
        <div id="zoey-loading" class="zoey-loading" style="display: none;">
          <div class="loading-animation">
            <p>Enviando para a Zoey...</p>
            <div class="spinner"></div>
          </div>
        </div>

    </div>
</div>

  <div class="widgets-container">
    <div class="widgets-content">
      <a href="#" onclick="openPopup('news')"><div class="widget visible" id="news">Notícias</div></a>
      <a href="#" onclick="openPopup('soccer')"><div class="widget visible" id="sports">Esporte</div></a>
      <a href="#" onclick="openPopup('stocks')"><div class="widget visible" id="stocks">Ações</div></a>
      <a href="#" onclick="openPopup('bible')"><div class="widget visible" id="verse">Versículo</div></a>
    </div>
  </div>


  <!-- Pop-up do Modal -->
   <div id="popup" class="popup-overlay">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <div id="popup-text"></div>
      </div>
   </div>

  <script src="script.js"></script>
  <script src="encode-audio.js"></script>

</body>
</html>
